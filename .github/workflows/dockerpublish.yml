# This workflow will build a container using Docker and then publish it to docker hub

name: Docker Publish

on:
  push:
    branches:
    - master
    - develop

env:
  GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
  DOCKERHUB_USERNAME: lukecmstevens

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

    - name: Build with Maven
      run: mvn -B package -s .m2/settings.xml --file pom.xml

    - name: Get version
      run: |
          VERSION=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )
          echo "MVN_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Get artifactId
      run: |
          ARTIFACT=$( mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout )
          echo "MVN_ARTIFACT=$ARTIFACT" >> $GITHUB_ENV

    - name: Get groupId
      run: |
          GROUP=$( mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout )
          echo "MVN_GROUP=$GROUP" >> $GITHUB_ENV

    - name: Echo image name
      run: echo $DOCKERHUB_USERNAME/$MVN_ARTIFACT:$MVN_VERSION

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
